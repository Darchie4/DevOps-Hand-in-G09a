name: deploy

on: [workflow_dispatch]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    container:
      image: bitnami/kubectl:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: mkdir -p ~/.kube
      - run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
      - run: kubectl apply -f kubernetes/
