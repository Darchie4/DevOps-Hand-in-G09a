---
version: '3.8'

services:
  redis:
    image: redis
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    depends_on:
      - redis
    environment:
      REDIS_DNS: redis
      REDIS_PORT: 6379

  frontend:
    build: ./frontend
    ports:
      - "8081:8081"
    depends_on:
      - backend
    environment:
      BACKEND_DNS: backend

volumes:
  redis_data:
    driver: local
