---
# yamllint disable
apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}
spec:
  type: {{.Values.service.type}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: {{.Values.image.port}}
      {{- if eq .Values.service.type "NodePort"}}
      # yamllint disable-line
      nodePort: {{.Values.service.nodePort}}
      {{- end}}
  selector:
    app: {{.Release.Name}}
# yamllint enable
